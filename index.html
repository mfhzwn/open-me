<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Belated Birthday</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Georgia', 'Times New Roman', serif;
    }

    html, body {
      height: 100%;
    }

    .card-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(135deg, #1e90ff 0%, #1560bd 50%, #002147 100%);
      cursor: pointer;
    }

    .confetti-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 60px 50px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 85%;
      position: relative;
      z-index: 5;
      animation: cardEntrance 0.8s ease-out;
    }

    @keyframes cardEntrance {
      0% {
        transform: scale(0.8) translateY(50%);
        opacity: 0;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .celebration-icon {
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    .celebration-type {
      font-size: 18px;
      color: #667eea;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .recipient-name {
      font-size: 70px;
      font-weight: 800;
      background: linear-gradient(135deg, #1560a7, #1132ec);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    .message {
      font-size: 22px;
      color: #4a5568;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .greeting {
      font-size: 16px;
      color: #718096;
      font-style: italic;
    }

    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkleAnimation 2s infinite;
    }

    @keyframes sparkleAnimation {
      0%, 100% {
        opacity: 0;
        transform: scale(0);
      }
      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .click-hint {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      z-index: 15;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="card-container" id="cardContainer">
   <canvas class="confetti-canvas" id="confettiCanvas"></canvas>
   <div class="card">
    <div class="celebration-icon">
     <svg width="80" height="80" viewbox="0 0 80 80" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="35" fill="#ffd700" opacity="0.2" /> <path d="M40 10 L45 30 L65 30 L50 42 L55 62 L40 50 L25 62 L30 42 L15 30 L35 30 Z" fill="#ffd700" stroke="#ffaa00" stroke-width="2" /> <circle cx="40" cy="40" r="8" fill="#ffaa00" />
     </svg>
    </div>
    <div class="celebration-type" id="celebrationType">
     Happy Belated Birthday
    </div>
    <div class="recipient-name" id="recipientName">
     Ahmad
    </div>
    <div class="message" id="mainMessage">
     Wishing your life filled with joy and happiness
    </div>
    <div class="greeting" id="greetingText">
     May you get everything you wanted and needed âœ¨
    </div>
    <div class="sparkles" id="sparklesContainer"></div>
   </div>
   <div class="click-hint">
    Click anywhere to celebrate! ðŸŽ‰
   </div>
  </div>
  <script>
    const defaultConfig = {
      recipient_name: "Ahmad",
      celebration_type: "Happy Belated Birthday",
      main_message: "Wishing your life filled with joy and happiness",
      greeting_text: "May you get everything you wanted and needed âœ¨",
      background_gradient_start: "#667eea",
      background_gradient_middle: "#764ba2",
      background_gradient_end: "#f093fb",
      accent_color: "#667eea",
      name_gradient_start: "#667eea",
      name_gradient_end: "#764ba2"
    };

    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    const confettiParticles = [];
    const sparklesContainer = document.getElementById('sparklesContainer');
    
    // Set canvas size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Confetti particle class
    class Confetti {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 8 + 4;
        this.speedX = Math.random() * 6 - 3;
        this.speedY = Math.random() * -8 - 2;
        this.gravity = 0.15;
        this.rotation = Math.random() * 360;
        this.rotationSpeed = Math.random() * 10 - 5;
        this.color = ['#667eea', '#764ba2', '#f093fb', '#ffd700', '#ff6b9d'][Math.floor(Math.random() * 5)];
        this.opacity = 1;
      }

      update() {
        this.speedY += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY;
        this.rotation += this.rotationSpeed;
        
        if (this.y > canvas.height) {
          this.opacity -= 0.02;
        }
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate((this.rotation * Math.PI) / 180);
        ctx.globalAlpha = this.opacity;
        ctx.fillStyle = this.color;
        ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
        ctx.restore();
      }
    }

    // Create confetti burst
    function createConfettiBurst(x, y) {
      for (let i = 0; i < 50; i++) {
        confettiParticles.push(new Confetti(x, y));
      }
    }

    // Animate confetti
    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let i = confettiParticles.length - 1; i >= 0; i--) {
        confettiParticles[i].update();
        confettiParticles[i].draw();
        
        if (confettiParticles[i].opacity <= 0) {
          confettiParticles.splice(i, 1);
        }
      }
      
      requestAnimationFrame(animateConfetti);
    }
    animateConfetti();

    // Create sparkles
    function createSparkles() {
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        sparklesContainer.appendChild(sparkle);
      }
    }
    createSparkles();

    // Click interaction
    document.getElementById('cardContainer').addEventListener('click', (e) => {
      createConfettiBurst(e.clientX, e.clientY);
    });

    // Auto confetti every 3 seconds
    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height * 0.3;
      createConfettiBurst(x, y);
    }, 3000);

    // Element SDK integration
    async function onConfigChange(config) {
      document.getElementById('recipientName').textContent = config.recipient_name || defaultConfig.recipient_name;
      document.getElementById('celebrationType').textContent = config.celebration_type || defaultConfig.celebration_type;
      document.getElementById('mainMessage').textContent = config.main_message || defaultConfig.main_message;
      document.getElementById('greetingText').textContent = config.greeting_text || defaultConfig.greeting_text;

      const bgGradientStart = config.background_gradient_start || defaultConfig.background_gradient_start;
      const bgGradientMiddle = config.background_gradient_middle || defaultConfig.background_gradient_middle;
      const bgGradientEnd = config.background_gradient_end || defaultConfig.background_gradient_end;
      document.querySelector('.card-container').style.background = `linear-gradient(135deg, ${bgGradientStart} 0%, ${bgGradientMiddle} 50%, ${bgGradientEnd} 100%)`;

      const accentColor = config.accent_color || defaultConfig.accent_color;
      document.querySelector('.celebration-type').style.color = accentColor;

      const nameGradientStart = config.name_gradient_start || defaultConfig.name_gradient_start;
      const nameGradientEnd = config.name_gradient_end || defaultConfig.name_gradient_end;
      const recipientNameEl = document.getElementById('recipientName');
      recipientNameEl.style.background = `linear-gradient(135deg, ${nameGradientStart}, ${nameGradientEnd})`;
      recipientNameEl.style.webkitBackgroundClip = 'text';
      recipientNameEl.style.backgroundClip = 'text';
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_gradient_start || defaultConfig.background_gradient_start,
              set: (value) => {
                config.background_gradient_start = value;
                window.elementSdk.setConfig({ background_gradient_start: value });
              }
            },
            {
              get: () => config.background_gradient_middle || defaultConfig.background_gradient_middle,
              set: (value) => {
                config.background_gradient_middle = value;
                window.elementSdk.setConfig({ background_gradient_middle: value });
              }
            },
            {
              get: () => config.background_gradient_end || defaultConfig.background_gradient_end,
              set: (value) => {
                config.background_gradient_end = value;
                window.elementSdk.setConfig({ background_gradient_end: value });
              }
            },
            {
              get: () => config.accent_color || defaultConfig.accent_color,
              set: (value) => {
                config.accent_color = value;
                window.elementSdk.setConfig({ accent_color: value });
              }
            },
            {
              get: () => config.name_gradient_start || defaultConfig.name_gradient_start,
              set: (value) => {
                config.name_gradient_start = value;
                window.elementSdk.setConfig({ name_gradient_start: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["recipient_name", config.recipient_name || defaultConfig.recipient_name],
          ["celebration_type", config.celebration_type || defaultConfig.celebration_type],
          ["main_message", config.main_message || defaultConfig.main_message],
          ["greeting_text", config.greeting_text || defaultConfig.greeting_text]
        ])
      });
    }
  </script>
